<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planted Contact</title>
    <script src="https://kit.fontawesome.com/58ab0192c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <!-- Nav -->
    <header>
        <div class="wrapper">
            <div class="topNav">
                <!-- Logo -->
                <h1>Planted</h1>

                <!-- Nav -->
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <h5>Get in Touch</h5>
        </div>
    </header>

    <main>
        <!-- Form -->
        <div class="contactForm">
            <form action="#">

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email address">

            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required maxlength="255"></textarea>

            <input type="submit" value="Submit">
            </form>
        </div>

        <!-- Contact Info -->
        <section class="contactInfo">
            
            <div class="socials">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fas fa-phone-alt"></i>
            </div>

            <div class="contactDetails">
                <a href="#">info@email.com</a> <!-- Is there a way to make this a mail:to link? -->
                <p>123 - 456 -7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V 2D5</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright Â© 2018 HackerYou</p>
        <p>Created at <a href="https://junocollege.com/">Juno College</a></p>
    </footer>

</body>
</html>
